<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
<div class="bg-dark background" style="min-height: 100vh; min-width: 100vw;">
  <div class="d-flex flex-column">
    <div class="">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-8 d-flex align-items-center justify-content-center w-100 p-5" style="height: 1600px">
      <app-character (click)="test()"></app-character>
      <app-chest></app-chest>
    </div>
    <div class="bottom-bar">
      <app-right-sidebar></app-right-sidebar>
    </div>
  </div>
</div>

<div class="modal fade" id="storeModal" tabindex="-1">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-1">Store</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="d-flex gap-2 flex-wrap">
          <button class="btn btn-primary rounded-pill" style="font-size: 2rem" data-bs-toggle="modal"
                  data-bs-target="#avatarModal">
            Avatars
          </button>
        </div>
        <hr>
        <h4 class="text-danger text-center" style="font-size: 4rem">ðŸ”¥Hottest itemsðŸ”¥</h4>
        <div class="row justify-content-center align-items-center g-0 bg-secondary p-2 rounded">
          <app-store-item [characterImage]="'3'" class="col-5"></app-store-item>
          <app-store-item [characterImage]="'9'" class="col-5"></app-store-item>
          <app-store-item [characterImage]="'12'" class="col-5"></app-store-item>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="avatarModal" tabindex="-1">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-1">Avatars</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <button class="btn btn-primary rounded-pill" style="font-size: 2rem" data-bs-toggle="modal"
                data-bs-target="#storeModal">
          <i class="fa-solid fa-chevron-left"></i> Back
        </button>
        <hr>
        <h4 class="text-danger text-center" style="font-size: 4rem">Avatars</h4>
        <div class="row justify-content-center align-items-center g-0 bg-secondary p-2 rounded">
          <app-store-item [characterImage]="'1'" class="col-5"></app-store-item>
          <app-store-item [characterImage]="'2'" class="col-5"></app-store-item>
          <app-store-item [characterImage]="'3'" class="col-5"></app-store-item>
          <app-store-item [characterImage]="'4'" class="col-5"></app-store-item>
          <app-store-item [characterImage]="'5'" class="col-5"></app-store-item>
          <app-store-item [characterImage]="'6'" class="col-5"></app-store-item>
          <app-store-item [characterImage]="'7'" class="col-5"></app-store-item>
          <app-store-item [characterImage]="'8'" class="col-5"></app-store-item>
          <app-store-item [characterImage]="'9'" class="col-5"></app-store-item>
          <app-store-item [characterImage]="'10'" class="col-5"></app-store-item>
          <app-store-item [characterImage]="'11'" class="col-5"></app-store-item>
          <app-store-item [characterImage]="'12'" class="col-5"></app-store-item>
          <app-store-item [characterImage]="'13'" class="col-5"></app-store-item>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="inventoryModal" tabindex="-1">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-1">Inventory</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h4 class="text-danger text-center" style="font-size: 4rem">Inventory</h4>
        <div class="row justify-content-center align-items-center g-0 bg-secondary p-2 rounded">
          <app-inventory-item *ngIf="hasChest" class="col-5 d-flex justify-content-center"></app-inventory-item>
        </div>
      </div>
    </div>
  </div>
</div>
